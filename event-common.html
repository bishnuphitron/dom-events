<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="clicking-method"></p>
  <input type="text" id="name-field">
  <button id="update-button">Update</button>
  <button onclick="handleJustFunction()">Just function</button>
  <button id="handle-event">Direct Add Event Listener</button>

  <script>
    function handleJustFunction() {
      const p = document.getElementById('clicking-method');
      p.innerText = 'set by using function';
    }

    // direct
    document.getElementById('handle-event').addEventListener
    ('click', function () {
      const p = document.getElementById('clicking-method');
      p.innerText = 'set by using direct add event listener';
    })

    // direct with input field
    document.getElementById('update-button').addEventListener
    ('click', function () {
      const nameField = document.getElementById('name-field');
      const p = document.getElementById('clicking-method');
      p.innerText = nameField.value;
      nameField.value = '';
    })
  </script>
</body>
</html>
